<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searchbox with js</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="searchbox">
      <label id="my-label" for="search">Search within the US</label><br>
      <input type="text" id="search" placeholder="Search a city or a state">
    </div>
    <div class="results">
      <ul class="matches">
        <li><span class="city-name">fake city,</span><span class="state-name">fake state</span><span class="population">2,345,723</span></li>
      </ul>
    </div>
  </div>
  <script src="javascript/index.js"></script>
</body>
</html>
